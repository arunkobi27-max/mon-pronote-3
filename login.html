<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>PRONOTE | Connexion</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #2c3e50; }
        .login-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 350px; text-align: center; }
        .login-card h2 { color: #2c3e50; margin-bottom: 20px; }
        .login-card input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        .btn-login { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-login:hover { background: #2980b9; }
    </style>
</head>
<body class="login-body">
    <div class="login-card">
        <div class="logo" style="background:none; color:#2c3e50; margin-bottom:10px;">PRONOTE</div>
        <h2>Connexion</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email (ex: eleve@ecole.fr)" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit" class="btn-login">SE CONNECTER</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            // On sauvegarde l'email pour personnaliser le profil
            localStorage.setItem('user_email', email);
            localStorage.setItem('is_logged_in', 'true');
            // Redirection vers l'accueil
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
